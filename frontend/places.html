<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <title>Bragi - Places</title>

    <!-- Required Stylesheets -->
    <link
            href="https://unpkg.com/bootstrap@4.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://unpkg.com/bootstrap-vue@2.15/dist/bootstrap-vue.css"
            rel="stylesheet"
            type="text/css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@2.6/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.15/dist/bootstrap-vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
<!-- Our application root element -->
<div id="app">
    <b-container>
        <!-- Navigation -->
        <b-navbar toggleable="lg" type="dark" variant="info">
            <b-navbar-brand href="#">Bragi</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <b-nav-item href="chapters.html">Chapters</b-nav-item>
                    <b-nav-item href="places.html">Places</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <!-- /Navigation -->

        <b-jumbotron header="Places">These are the places in your book, in no particular order.</b-jumbotron>

        <table class="table table-sm table-hover">
            <thead class="thead-light">
            <th>Name</th>
            <!--            <th>ID</th> -->
            <th>Show Notes</th>
            </thead>
            <tbody>
            <tr
                    is="place-item"
                    v-bind:key="item.id"
                    v-bind:place="item"
                    v-for="item in places"
            ></tr>
            </tbody>
        </table>

        <b-popover :key="item.id" placement="top" target="popover-target-1" triggers="hover"
                   v-bind:target="'popover-target-' + item.id" v-for="item in places">
            <template v-slot:title>{{ item.name }}</template>
            {{ item.notes }}
        </b-popover>


        <b-form @submit="onSubmit">

            <b-form-group id="input-group-2" label="Name:" label-for="input-2">
                <b-form-input
                        id="input-2"
                        placeholder="Enter place name"
                        required
                        v-model="form.name"
                ></b-form-input>
            </b-form-group>

            <b-button type="submit" variant="primary">Submit</b-button>
        </b-form>

        <!--        <b-card class="mt-3" header="Form Data Result">-->
        <!--            <pre class="m-0">{{ form }}</pre>-->
        <!--        </b-card>-->

    </b-container>
</div>

<!-- Start running your app -->
<script>
    Vue.component("place-item", {
        props: ["place"],
        template: `
               <tr>
                 <td>
                   <a v-bind:href="'place.html?id=' + place.id">{{ place.name }}</a>
                 </td>
<!--                 <td>{{ place.id }}</td> -->
                <td>
                    <b-button v-bind:id="'popover-target-' + place.id">
                        Hover Me
                      </b-button>
                </td>
               </tr>
            `,
      });

      var vm = new Vue({
        el: '#app',
        data: {
            places: [
//                { "id": 12, "name": "blubb" }
            ],
            form: {
              name: '',
            },
        },
        mounted() {
          axios
            .get("http://localhost:8080/places/")
            .then((response) => (this.places = response.data));
        },
        methods: {
          onSubmit(evt) {
            evt.preventDefault()
            //alert(JSON.stringify(this.form))
            axios
              .post("http://localhost:8080/places/", { name: this.form.name })
              .then((response) => (this.places.push(response.data)));
          },
        }
      })



</script>
</body>
</html>
