<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <title>Bragi - Chapter</title>

    <!-- Required Stylesheets -->
    <link
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
            rel="stylesheet"
            type="text/css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
<!-- Our application root element -->
<div id="app">
    <b-container>
        <b-jumbotron header="Chapter">
            This is a single chapter (param_id={{ chapterId }}, id={{ chapter.id }}) in your book.
        </b-jumbotron>


        <b-form @submit="onSubmit">
            <b-form-group id="input-group-2" label="Title" label-for="input-2">
                <b-form-input
                        id="input-2"
                        placeholder="Enter title"
                        required
                        v-model="chapter.title"
                ></b-form-input>
            </b-form-group>

            <b-form-textarea
                    id="textarea"
                    max-rows="20"
                    placeholder="Here should be your pretty story"
                    rows="10"
                    v-model="chapter.content"
            ></b-form-textarea>

            <b-button type="submit" variant="primary">Update chapter</b-button>
        </b-form>

        <!--        <b-card class="mt-3" header="Form Data Result">-->
        <!--            <pre class="m-0">{{ form }}</pre>-->
        <!--        </b-card>-->


    </b-container>
</div>

<!-- Start running your app -->
<script>

      var vm = new Vue({
        el: '#app',
        data: {
            chapterId: null,
            chapter: { "id": 12, "title": "blubb", "content": "blubbb blubb <b>bold</b>" },
            form: {
              title: '',
              content: '',
            },
        },
        mounted() {
          axios
            .get("http://localhost:8080/chapters/"+this.chapterId)
            .then((response) => (this.chapter = response.data));
        },
        created()
        {
          let uri = window.location.search.substring(1);
          let params = new URLSearchParams(uri);
          console.log(params.get("id"));
          this.chapterId = params.get("id");
        },
        methods: {
          onSubmit(evt) {
            evt.preventDefault()
            //alert(JSON.stringify(this.form))
            axios
              .put("http://localhost:8080/chapters/"+this.chapter.id, { title: this.chapter.title, content: this.chapter.content })
              .then((response) => this.chapter = response.data);
          },
        }
      })



</script>
</body>
</html>
