<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <title>Bragi - Chapters</title>

    <!-- Required Stylesheets -->
    <link
            href="https://unpkg.com/bootstrap@4.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://unpkg.com/bootstrap-vue@2.15/dist/bootstrap-vue.css"
            rel="stylesheet"
            type="text/css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@2.6/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.15/dist/bootstrap-vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
<!-- Our application root element -->
<div id="app">
    <b-container>
        <!-- Navigation -->
        <b-navbar toggleable="lg" type="dark" variant="info">
            <b-navbar-brand href="#">Bragi</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <b-nav-item href="chapters.html">Chapters</b-nav-item>
                    <b-nav-item href="characters.html">Characters</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <!-- /Navigation -->

        <b-jumbotron header="Chapters">These are the chapters in your book, in no particular order.</b-jumbotron>

        <table class="table table-sm table-hover">
            <thead class="thead-light">
            <th>Title</th>
            <!--            <th>ID</th> -->
            <th>Show Content</th>
            </thead>
            <tbody>
            <tr
                    is="chapter-item"
                    v-bind:chapter="item"
                    v-bind:key="item.id"
                    v-for="item in chapters"
            ></tr>
            </tbody>
        </table>

        <b-popover :key="item.id" placement="top" target="popover-target-1" triggers="hover"
                   v-bind:target="'popover-target-' + item.id" v-for="item in chapters">
            <template v-slot:title>{{ item.title }}</template>
            {{ item.summary }}
        </b-popover>


        <b-form @submit="onSubmit">

            <b-form-group id="input-group-2" label="Title:" label-for="input-2">
                <b-form-input
                        id="input-2"
                        placeholder="Enter chapter title"
                        required
                        v-model="form.title"
                ></b-form-input>
            </b-form-group>

            <b-button type="submit" variant="primary">Submit</b-button>
        </b-form>

        <!--        <b-card class="mt-3" header="Form Data Result">-->
        <!--            <pre class="m-0">{{ form }}</pre>-->
        <!--        </b-card>-->

    </b-container>
</div>

<!-- Start running your app -->
<script>
    Vue.component("chapter-item", {
        props: ["chapter"],
        template: `
               <tr>
                 <td>
                   <a v-bind:href="'chapter.html?id=' + chapter.id">{{ chapter.title }}</a>
                 </td>
<!--                 <td>{{ chapter.id }}</td> -->
                <td>
                    <b-button v-bind:id="'popover-target-' + chapter.id">
                        Hover Me
                      </b-button>
                </td>
               </tr>
            `,
      });

      var vm = new Vue({
        el: '#app',
        data: {
            chapters: [
//                { "id": 12, "title": "blubb" }
            ],
            form: {
              title: '',
            },
        },
        mounted() {
          axios
            .get("http://localhost:8080/chapters/")
            .then((response) => (this.chapters = response.data));
        },
        methods: {
          onSubmit(evt) {
            evt.preventDefault()
            //alert(JSON.stringify(this.form))
            axios
              .post("http://localhost:8080/chapters/", { title: this.form.title })
              .then((response) => (this.chapters.push(response.data)));
          },
        }
      })

</script>
</body>
</html>
